        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un moment de douceur pour toi</title>
    <style>
        :root {
            --warm-orange: #e67e22;
            --soft-white: #fffafafa;
            --text-brown: #5d4037;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, #fff5f2 0%, #ffe4d1 100%);
            font-family: 'Georgia', serif; /* Plus élégant et intemporel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Effet d'entrée en douceur */
        #intro {
            text-align: center;
            z-index: 100;
            animation: fadeIn 2s ease-in;
        }

        .btn-start {
            padding: 18px 35px;
            font-size: 1.2rem;
            background: transparent;
            color: var(--text-brown);
            border: 2px solid var(--warm-orange);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.5s ease;
            letter-spacing: 1px;
        }

        .btn-start:hover {
            background: var(--warm-orange);
            color: white;
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.3);
        }

        #message-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            width: 80%;
            max-width: 500px;
            animation: focusBlur 3s ease-out;
        }

        h1 {
            color: var(--text-brown);
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        p {
            color: #8d6e63;
            font-size: 1.3rem;
            line-height: 1.8;
            opacity: 0.8;
        }

        /* Les Pandas */
        .panda-float {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: floatAndRotate linear forwards;
            opacity: 0;
        }

        /* Petits coeurs d'accompagnement */
        .heart {
            position: absolute;
            color: #e74c3c;
            font-size: 20px;
            z-index: 5;
            animation: floatAndRotate linear forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes focusBlur {
            from { filter: blur(10px); opacity: 0; }
            to { filter: blur(0); opacity: 1; }
        }

        @keyframes floatAndRotate {
            0% { 
                transform: translateY(110vh) rotate(0deg) scale(0.8); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-20vh) rotate(360deg) scale(1); 
                opacity: 0; 
            }
        }

    </style>
</head>
<body>

    <div id="intro">
        <button class="btn-start" onclick="commencer()">Prendre un instant pour soi...</button>
    </div>

    <div id="message-container">
        <h1 id="titre"></h1>
        <p id="texte"></p>
    </div>

        function commencer() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('message-container').style.display = 'block';

            // Effet machine à écrire pour le texte
            typeWriter("titre", "Juste un peu de douceur...", 100);
            setTimeout(() => {
                typeWriter("texte", "Parce que le monde va parfois trop vite, voici quelques petits compagnons pour apaiser ton cœur. Respire, et profite de ce moment.", 50);
            }, 2500);

            // Génération lente et infinie
            setInterval(ajouterElement, 800);
        }

        function typeWriter(id, texte, vitesse) {
            let i = 0;
            const element = document.getElementById(id);
            function taper() {
                if (i < texte.length) {
                    element.innerHTML += texte.charAt(i);
                    i++;
                    setTimeout(taper, vitesse);
                }
            }
            taper();
        }

        function ajouterElement() {
            const isPanda = Math.random() > 0.3; // 70% de pandas, 30% de coeurs
            const el = document.createElement(isPanda ? 'img' : 'div');
            
            if (isPanda) {
                el.src = photosPanda[Math.floor(Math.random() * photosPanda.length)];
                el.className = 'panda-float';
                el.style.width = (Math.random() * 100 + 100) + 'px';
                el.style.borderRadius = "50% 50% 50% 50% / 12% 12% 12% 12%"; // Forme organique
            } else {
                el.innerHTML = '❤';
                el.className = 'heart';
            }

            el.style.left = Math.random() * 90 + 'vw';
            
            const duree = Math.random() * 5 + 8; // Chute très lente (8 à 13 sec)
            el.style.animationDuration = duree + 's';

            document.body.appendChild(el);
            setTimeout(() => el.remove(), duree * 1000);
        }
    </script>
</body>
