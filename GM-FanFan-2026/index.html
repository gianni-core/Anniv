<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma s√©lection de N√©mo - Edition Sp√©ciale</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6347;
            --primary-dark: #ff4500;
            --glass: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            background-color: #e0f7fa; /* Fond initial doux */
        }

        /* --- Animation de bulles en arri√®re-plan --- */
        .bubbles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-dark);
            font-size: 3.5em;
            margin-bottom: 30px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        /* --- Conteneur Principal --- */
        .main-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 90%;
            width: 800px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-section {
            display: none;
            width: 100%;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-section img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .image-section img.show {
            opacity: 1;
            transform: scale(1);
        }

        /* --- Boutons Stylis√©s --- */
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button, .btn-nav {
            padding: 15px 35px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(255, 99, 71, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
        }

        button:hover, .btn-nav:hover {
            background: var(--primary-dark);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(255, 69, 0, 0.4);
        }

        button:active, .btn-nav:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #333;
            box-shadow: none;
            border: 1px solid rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="bubbles" id="bubbleContainer"></div>

    <div class="main-container">
        <h1>Ma s√©lection de N√©mo</h1>

        <div id="home">
            <p style="font-size: 1.2em; color: #444; margin-bottom: 25px;">Pr√©pare-toi pour une plong√©e merveilleuse...</p>
            <button onclick="startGallery()">D√©couvrir le cadeau üéÅ</button>
        </div>

        <div class="image-section" id="Img1">
            <div class="image-container" id="container1"></div>
            <div class="nav-buttons">
                <a href="javascript:void(0)" class="btn-nav" onclick="showImage('Img2')">Suivant ‚ú®</a>
            </div>
        </div>

        <div class="image-section" id="Img2">
            <div class="image-container" id="container2"></div>
            <div class="nav-buttons">
                <a href="javascript:void(0)" class="btn-nav btn-secondary" onclick="showImage('Img1')">‚¨Ö Retour</a>
            </div>
        </div>
    </div>

<script>
// G√©n√©ration de bulles al√©atoires
const bubbleContainer = document.getElementById('bubbleContainer');
for (let i = 0; i < 15; i++) {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    const size = Math.random() * 60 + 10 + 'px';
    bubble.style.width = size;
    bubble.style.height = size;
    bubble.style.left = Math.random() * 100 + '%';
    bubble.style.animationDelay = Math.random() * 8 + 's';
    bubble.style.animationDuration = Math.random() * 5 + 7 + 's';
    bubbleContainer.appendChild(bubble);
}

// ================= Carrousel =================
function startGallery(){
    document.getElementById('home').style.display='none';
    loadTxtImage('image1.txt','container1');
    // On pr√©charge aussi la 2√®me si besoin
    loadTxtImage('image2.txt','container2'); 
    document.getElementById('Img1').style.display='block';
}

function showImage(sectionId){
    document.querySelectorAll('.image-section').forEach(s => {
        s.style.display='none';
    });
    
    const target = document.getElementById(sectionId);
    target.style.display='block';
    
    const img = target.querySelector('img');
    if(img){
        img.classList.remove('show');
        // Petit d√©lai pour d√©clencher l'animation CSS
        setTimeout(() => {
            img.classList.add('show');
            adaptBackground(img);
        }, 100);
    }
}

// ================= Charger fichier .txt (Inchang√© mais s√©curis√©) =================
function loadTxtImage(txtFile, containerId){
    fetch(txtFile)
    .then(res => {
        if(!res.ok) throw new Error("Fichier introuvable");
        return res.text();
    })
    .then(base64Data => {
        const img = document.createElement('img');
        img.src = 'data:image/jpeg;base64,' + base64Data.trim();
        img.onload = () => {
            img.classList.add('show');
            if (document.getElementById(containerId).parentElement.style.display !== 'none') {
                adaptBackground(img);
            }
        };
        const container = document.getElementById(containerId);
        container.innerHTML='';
        container.appendChild(img);
    })
    .catch(err => {
        console.error(err);
        document.getElementById(containerId).innerHTML = `<p style="color:red;">Erreur de chargement de l'image</p>`;
    });
}

// ================= Couleur dominante (Optimis√©e) =================
function adaptBackground(img){
    try {
        const canvas = document.createElement('canvas');
        canvas.width = 10;
        canvas.height = 10;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0, 10, 10);
        const data = ctx.getImageData(0, 0, 10, 10).data;
        let r=0, g=0, b=0;
        for(let i=0; i<data.length; i+=4){
            r += data[i]; g += data[i+1]; b += data[i+2];
        }
        const pxCount = data.length/4;
        r=Math.round(r/pxCount);
        g=Math.round(g/pxCount);
        b=Math.round(b/pxCount);
        // On utilise un RGBA avec une opacit√© un peu plus forte pour le look premium
        document.body.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.4)`;
    } catch(e) {
        console.log("Analyse couleur impossible (CORS ou image vide)");
    }
}
</script>
</body>
</html>
