<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Souvenirs de N√©mo - Edition Sp√©ciale</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6347;
            --primary-dark: #ff4500;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 1.5s ease;
            overflow-x: hidden;
            background-color: #f0faff;
        }

        /* --- Bulles anim√©es --- */
        .bubbles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bubble { position: absolute; bottom: -100px; background: rgba(255, 255, 255, 0.4); border-radius: 50%; animation: rise 10s infinite ease-in; }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        .main-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--primary-dark);
            margin: 10px 0;
            font-size: 2.2em;
        }

        /* --- Zone Image --- */
        #gallery-zone { display: none; }
        
        .image-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            max-height: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        img.show { opacity: 1; transform: scale(1); }

        /* --- Personnalisation par image --- */
        .caption-box {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            min-height: 50px;
            font-style: italic;
            color: #333;
        }

        .progress-indicator {
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        /* --- Boutons --- */
        .nav-buttons { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        
        button {
            padding: 12px 28px;
            background: var(--primary);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
        }

        button:hover { background: var(--primary-dark); transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-prev { background: rgba(255, 255, 255, 0.5); color: #444; }

    </style>
</head>
<body>

    <div class="bubbles" id="bubbleContainer"></div>

    <div class="main-container">
        <div id="home-screen">
            <h1>Joyeux Anniversaire !</h1>
            <p>Voici 15 moments inoubliables de N√©mo</p>
            <button onclick="startGallery()">D√©couvrir l'album ‚ú®</button>
        </div>

        <div id="gallery-zone">
            <div class="progress-indicator" id="counter">Image 1 / 15</div>
            
            <div class="image-wrapper">
                <div id="image-container"></div>
            </div>

            <div class="caption-box" id="caption">
                </div>

            <div class="nav-buttons">
                <button class="btn-prev" id="prevBtn" onclick="changeImage(-1)">Pr√©c√©dent</button>
                <button id="nextBtn" onclick="changeImage(1)">Suivant</button>
            </div>
        </div>
    </div>

<script>
// ================= CONFIGURATION DES 15 IMAGES =================
// Personnalise les l√©gendes ci-dessous
const album = [
    { file: "image1.txt", text: "Le d√©but de l'aventure ! üåä" },
    { file: "image2.txt", text: "Ce sourire incroyable... ‚ú®" },
    { file: "image3.txt", text: "Une journ√©e m√©morable au soleil ‚òÄÔ∏è" },
    { file: "image4.txt", text: "N√©mo en mode explorateur üîç" },
    { file: "image5.txt", text: "La fois o√π on a bien ri ! üòÇ" },
    { file: "image6.txt", text: "Un moment de calme et de douceur ‚òÅÔ∏è" },
    { file: "image7.txt", text: "Quel style ! Toujours au top üòé" },
    { file: "image8.txt", text: "Souvenir d'une soir√©e magique üåô" },
    { file: "image9.txt", text: "Le plus beau profil de l'oc√©an üê†" },
    { file: "image10.txt", text: "Une petite pause bien m√©rit√©e ‚òï" },
    { file: "image11.txt", text: "Toujours pr√™t pour de nouveaux d√©fis üí™" },
    { file: "image12.txt", text: "Cette photo est vraiment ma pr√©f√©r√©e ‚ù§Ô∏è" },
    { file: "image13.txt", text: "Regardez ce regard d√©termin√© ! ‚ö°" },
    { file: "image14.txt", text: "Presque la fin du voyage... üéà" },
    { file: "image15.txt", text: "Bon anniversaire, reste comme tu es ! üéâ" }
];

let currentIndex = 0;

// ================= SYST√àME DE GALERIE =================

function startGallery() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('gallery-zone').style.display = 'block';
    loadContent(0);
}

function changeImage(direction) {
    currentIndex += direction;
    if(currentIndex >= 0 && currentIndex < album.length) {
        loadContent(currentIndex);
    }
}

function loadContent(index) {
    const data = album[index];
    const container = document.getElementById('image-container');
    const caption = document.getElementById('caption');
    const counter = document.getElementById('counter');

    // Mise √† jour interface
    counter.innerText = `Souvenir ${index + 1} / ${album.length}`;
    caption.innerText = data.text;
    
    // Gestion des boutons
    document.getElementById('prevBtn').disabled = (index === 0);
    document.getElementById('nextBtn').innerText = (index === album.length - 1) ? "Revoir" : "Suivant";
    
    // Si on arrive au bout et qu'on clique sur "Revoir"
    if(index === album.length) { currentIndex = 0; loadContent(0); return; }

    // Chargement de l'image (Base64)
    fetch(data.file)
    .then(res => res.text())
    .then(base64Data => {
        container.innerHTML = '';
        const img = document.createElement('img');
        img.src = 'data:image/jpeg;base64,' + base64Data.trim();
        
        img.onload = () => {
            img.classList.add('show');
            adaptBackground(img);
        };
        container.appendChild(img);
    })
    .catch(err => {
        container.innerHTML = `<p style="color:red;">Fichier ${data.file} manquant</p>`;
    });
}

function adaptBackground(img){
    const canvas = document.createElement('canvas');
    canvas.width = 10; canvas.height = 10;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img,0,0,10,10);
    const data = ctx.getImageData(0,0,10,10).data;
    let r=0,g=0,b=0;
    for(let i=0;i<data.length;i+=4){ r += data[i]; g += data[i+1]; b += data[i+2]; }
    const pxCount = data.length/4;
    document.body.style.backgroundColor = `rgba(${Math.round(r/pxCount)}, ${Math.round(g/pxCount)}, ${Math.round(b/pxCount)}, 0.4)`;
}

// Bulles d√©coratives
const bubbleContainer = document.getElementById('bubbleContainer');
for (let i = 0; i < 12; i++) {
    const b = document.createElement('div');
    b.className = 'bubble';
    const s = Math.random() * 50 + 10 + 'px';
    b.style.width = s; b.style.height = s;
    b.style.left = Math.random() * 100 + '%';
    b.style.animationDelay = Math.random() * 8 + 's';
    bubbleContainer.appendChild(b);
}
</script>
</body>
</html>
