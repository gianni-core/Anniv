<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ma sélection de Némo - TXT</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background-color: #f0f8ff;
    padding: 20px;
}
h1 {
    color: #ff4500;
    font-size: 3em;
    margin-bottom: 30px;
}
.image-section {
    display: none;
    margin-top: 30px;
}
.image-section img {
    max-width: 80%;
    border-radius: 10px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
}
.image-section img.show {
    opacity: 1;
    transform: translateY(0);
}
.nav-buttons a {
    margin: 10px;
    padding: 10px 20px;
    background-color: #ff6347;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: 0.3s;
}
.nav-buttons a:hover { background-color: #ff4500; }
</style>
</head>
<body>

<h1>Ma sélection de Némo</h1>

<div id="home">
    <button onclick="startGallery()">Commencer</button>
</div>

<!-- Carrousel avec fichiers .txt -->
<div class="image-section" id="Img1">
    <div class="image-container" id="container1"></div>
    <div class="nav-buttons">
        <a href="#Img2" onclick="showImage('Img2')">Suivant</a>
    </div>
</div>

<div class="image-section" id="Img2">
    <div class="image-container" id="container2"></div>
    <div class="nav-buttons">
        <a href="#Img1" onclick="showImage('Img1')">Précédent</a>
    </div>
</div>

<script>
// ================= Carrousel =================
function startGallery(){
    document.getElementById('home').style.display='none';
    loadTxtImage('image1.txt','container1');
    document.getElementById('Img1').style.display='block';
}

function showImage(sectionId){
    document.querySelectorAll('.image-section').forEach(s=>s.style.display='none');
    document.getElementById(sectionId).style.display='block';
    const container = document.getElementById('container' + sectionId.replace('Img',''));
    if(container.querySelector('img')) {
        container.querySelector('img').classList.remove('show');
        setTimeout(()=>container.querySelector('img').classList.add('show'),50);
    }
}

// ================= Charger et afficher fichier .txt =================
function loadTxtImage(txtFile, containerId){
    fetch(txtFile)
    .then(res => {
        if(!res.ok) throw new Error("Fichier non trouvé: "+txtFile);
        return res.text();
    })
    .then(base64Data => {
        const img = document.createElement('img');
        img.src = 'data:image/jpeg;base64,' + base64Data.trim();
        img.className = 'show';
        const container = document.getElementById(containerId);
        container.innerHTML='';
        container.appendChild(img);
    })
    .catch(err => {
        const container = document.getElementById(containerId);
        container.innerHTML='<p style="color:red;">Erreur: '+err.message+'</p>';
    });
}
</script>
</body>
</html>
