<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        body { background: #1a1a1a; display: flex; height: 100vh; margin: 0; align-items: center; justify-content: center; font-family: sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        
        .gift {
            width: 120px; height: 120px; position: relative; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; text-decoration: none; font-size: 40px;
        }

        /* Couleurs et Rubans */
        .gift:nth-child(1) { background: #ff4d4d; }
        .gift:nth-child(2) { background: #4d79ff; }
        .gift:nth-child(3) { background: #ffcc00; }
        .gift:nth-child(4) { background: #2ecc71; }

        .gift::before { content: ''; position: absolute; width: 20px; height: 100%; background: rgba(255,255,255,0.3); }
        .gift::after { content: ''; position: absolute; width: 100%; height: 20px; background: rgba(255,255,255,0.3); }
        
        .gift:hover { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
    </style>
</head>
<body>

    </div>

</body>
</html>
